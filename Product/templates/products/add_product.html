{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Add New Product</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
    <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Back to Product List</a>
</div>
{% endblock %}
